        <section class="sec-row">
            <div class="hero col-sm-4">
                <object id="portrait" type="image/svg+xml" data="/img/portrait.svg"></object>

                    <script>
                      new Vivus('portrait', 
                        {
                            duration: 550, 
                            onReady: function (vivusInstance) {
                                $('#portrait').css('visibility','visible');
                              },
                            }, function(){

                        });

                    </script>
            </div>
          <div class="contact col-sm-8">
            <h2>Contact Me</h2>
            <p>Please drop me a line if you want to discuss a project or just to say hello!</p>
            <div class="ajax-msg"></div>
                <form id="contact-form" class="contact-form"  method="post" action="">
                    <div class="form-row">
                        <label class="description" for="full-name">Your Name: </label>
                            <input name="full-name" class="text draw" type="text" maxlength="255" value="" required/> 
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row">
                        <label class="description" for="company">Your Company: </label>
                            <input name="company" class="text draw" type="text" maxlength="255" value="" required/> 
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row">
                        <label class="description" for="email">Email: </label>
                            <input name="email" class="text draw" type="email" maxlength="255" value="" required/> 
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row">
                        <label class="description" for="phone">Phone: </label>
                            <input name="phone" class="text draw" size="15" maxlength="15" value="" type="text" required>
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row">
                        <label class="description" for="project">Project Type: </label>
                        <select name="project" required> 
                            <option value="Web Development" selected="selected">Web Development</option>
                            <option value="Web Design" >Web Design</option>
                            <option value="Motion Graphics" >Motion Graphics</option>
                            <option value="Marketing Tools" >Marketing Tools</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label class="description" for="budget">Budget: </label>
                            <input name="budget" class="text draw" type="text" maxlength="255" value="" required/> 
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row ta">
                        <label class="description" for="message">Message: </label>
                            <textarea name="message" class="standard draw" required></textarea> 
                            <span class="focus-border"><i></i></span>
                    </div>
                    <div class="form-row">
                        <span class="submit-contact" type="submit" name="submit">Hit me up!</span>
                    </div>
                </form> 
          </div>
      </section>
